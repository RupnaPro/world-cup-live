<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Cup Live</title>
    <script src="https://kit.fontawesome.com/b166a0f447.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!--header section starts-->
    <header>
        <section class="top-banner">
            <div class="container">
                <div>
                    <h1>The Greatest Show on Earth</h1>
                    <p>The World Cup is the most prestigious association football tournament in the world, as well as
                        the most widely viewed and followed single sporting event in the world.</p>
                    <a class="link-button" target="_blank" rel="noopener noreferrer"
                        href="https://rupnapro.github.io/world-cup-live/"> Watch Live <i
                            class="fa-solid fa-angle-right"></i></a>
                </div>
            </div>
            <div class="container">
                <img src="assets/Banner_Image-4.png" alt="Football Player">
            </div>
        </section>

    </header>
    <!--header section ends-->
    <!--main section starts-->
    <main>
        <section class="middle-section">
            <div class="aside">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
            <div class="container">
                <div class="box-grid">
                    <img src="assets/Blog-image2.png" alt="Celebration moment of a football game">
                    <br>
                    <button>Transfer</button>
                    <h3>Chelsea on talks over Kibmebpe Transfer</h3>
                    <p><i class="fa-thin fa-clock"></i> 10 <i class="fa-thin fa-comment-dots"></i> 23</p>
                </div>
            </div>
        </section>

    </main>
    <!--main section ends-->
</body>

</html>
